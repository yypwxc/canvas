<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{margin: 0;}
        #canvas{
            background: #999;
            height: 100vh;
            position: relative;

        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        //按下鼠标
        var div =document.getElementById('canvas')
        var painting = false
        div.onmousedown = function(a){
            painting = true
            var x = a.clientX
            var y = a.clientY
            var divA =document.createElement('div')
            divA.style="width: 10px;height: 10px;" + 
            "background: red;border-radius: 50%;" +
            "position: absolute;left: "+ (x-5) + "px;top: "+ (y-5) +"px;"
            div.appendChild(divA)
        }
        //动鼠标 
        div.onmousemove = function(a){
            if(painting){
                var x = a.clientX
                var y = a.clientY
                var divA =document.createElement('div')
                divA.style="width: 10px;height: 10px;" + 
                "background: red;border-radius: 50%;" +
                "position: absolute;left: "+ (x-5) + "px;top: "+ (y-5) +"px;"
                div.appendChild(divA) 
            }else{}
        }
        //松开鼠标
        div.onmouseup = function(){
            painting = false
        }
    </script>
</body>
</html>
